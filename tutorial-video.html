<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="video.js"></script>
    <link rel="stylesheet" href="tutorial-video.css">

    

</head>
<body>

    <div class= "container">

        <h3>Video - Titolazione</h3>
        <h6>Fai click sui frame per prendere appunti e salvare la configurazione nel localStorage</h6>

        <video id= "v1" autoplay poster="cover-space.jpg">
            <source id="source1" src ="space-ship.mp4.mp4">
            <source id="source1" src ="space-ship.mp4.ogg" type= "video/ogg">
            Spiacente, il tuo browser non supporta il tag VIDEO
        </video>

        <div id= "video-buttons" class= "btn-group sx" role="group">
            <button id="pause" class="btn btn-secondary">Pause</button>
            <button id="volumePlus" class="btn btn-primary">Volume +</button>
            <button id="volumeMinus" class="btn btn-primary">Volume -</button>
            <button id="volumeMuted" class="btn btn-dark">Mute</button>
        </div>

        <div class="dx">
            <button class="btn btn-danger" id="cancellaTutto">Cancella tutto</button>
        </div>

        <div class="clearfix"></div>
        <div id="feedback"><h6><!-- Qui vanno i feedback--></h6></div>

        <div id="testFORMvideo">

            <h4 id="test">Video Titolazione Panel</h4>

        </div>

    </div>
    
</body>
</html>
